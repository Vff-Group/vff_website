{% extends "common/base.html" %}
{% load static %}
{% block title %}Payment Receipts{% endblock title%}
{% block content %}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Payment Receipts</h6>
                <div class="row">
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="start-date"
                          class="form-control-label text-secondary"
                          >Start Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="start-date"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="end-date"
                          class="form-control-label text-secondary"
                          >End Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="end-date"
                          
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-4">
                    <button id="load-data" class="btn btn-primary btn-sm text-xxs">Load Data</button>
                  </div>
                  
                
                </div>
              </div>
              <!-- Action Buttons  -->

              <!-- Action Buttons End  -->
              <div class="card-body px-0 pt-0 pb-2 mt-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          #
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Date
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Order ID#
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Customer
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Amount
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Payment Type
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Note
                        </th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                      <tr></tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer px-4 pt-0 pb-2 mt-2">
                <div class="row">
                  <div class="col-4">
                    <small class="mb-2 text-dark">Total Amount: Rs./-</small>
                  </div>
                  <div class="col-4">
                    <small class="text-dark">Total Tax Amount: Rs./-</small>
                  </div>
                  <div class="col-4">
                    <button id="download-report" class="btn btn-success">Download Report</button>
                    <button class="btn btn-warning">Print Report</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js"></script>



<script>
// Add a click event handler for the "Download Report" button
$('#download-report').on('click', function () {
  generateExcel();
});

function generateExcel() {
  var table = document.getElementById('table-body');
  var footerData = document.querySelector('.card-footer');

  // Extract table headers from the <thead>
  var headers = [];
  var headerRow = table.closest('table').querySelector('thead').querySelector('tr');
  headerRow.querySelectorAll('th').forEach(function (cell) {
      headers.push(cell.textContent);
  });

  // Extract table data rows and store them in the 'rows' array
  var rows = [];
  table.querySelectorAll('tr').forEach(function (row) {
      var rowData = [];
      row.querySelectorAll('td').forEach(function (cell) {
          rowData.push(cell.textContent);
      });
      rows.push(rowData);
  });

  // Extract footer data
  var totalAmount = footerData.querySelector('.col-4:nth-child(1)').textContent.trim();
  var totalTaxAmount = footerData.querySelector('.col-4:nth-child(2)').textContent.trim();

  // Create a worksheet with headers, data, and footer information
  var worksheet = XLSX.utils.json_to_sheet([headers, ...rows, [totalAmount, totalTaxAmount]]);

  // Create a workbook and add the worksheet
  var workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, 'Payment Receipt');

  // Get the customer name and order id from the first data row
  var customerName = rows.length > 0 ? rows[0][3] : 'UnknownCustomer';
  var orderId = rows.length > 0 ? rows[0][2] : 'UnknownOrderID';

  // Generate the Excel file name with customer name and order id
  var fileName = 'payment_receipt_' + customerName + '_' + orderId + '.xlsx';

  // Generate and download the Excel file
  XLSX.writeFile(workbook, fileName);
}


function generatePDF() {
  var doc = new jsPDF();
  doc.autoTable({ html: '#table-body' }); // Convert the HTML table to PDF

  // Get the order_id and customer name from the first row in the table
  var firstOrderId = $('#table-body tr:first td:nth-child(3)').text();
  var firstCustomer = $('#table-body tr:first td:nth-child(4)').text();

  // Create a file name that includes both order_id and customer name
  var fileName = 'payment_receipt_#' + firstOrderId + '_' + firstCustomer + '.pdf';

  // Save the PDF with the custom file name
  doc.save(fileName);
}


    $(document).ready(function () {
        $('#load-data').on('click', function () {
            var startDate = $('#start-date').val();
            var endDate = $('#end-date').val();

            if (startDate > endDate) {
                alert('Start date cannot be greater than end date');
                return;
            }

            $.ajax({
                url: `/admin_dashboard/load_payment_receipt/${startDate}/${endDate}/`,
                method: 'GET',
                success: function (data) {
                    // Clear existing table rows
                    console.log(JSON.stringify(data.data));
                    $('#table-body').empty();

                    // Iterate through the JSON data and add rows to the table
                    $.each(data.data, function (index, item) {
                        var newRow = '<tr>' +
                            '<td>' + (index + 1) + '</td>' +
                            '<td>' + item.date + '</td>' +
                            '<td>' + item.order_id + '</td>' +
                            '<td>' + item.customer + '</td>' +
                            '<td class="text-center">' + item.amount + '</td>' +
                            '<td class="text-center">' + item.payment_type + '</td>' +
                            '<td class="text-center">' + item.note + '</td>' +
                            '</tr>';
                        $('#table-body').append(newRow);
                    });
                },
                error: function () {
                    alert('An error occurred while loading data.');
                }
            });
        });
    });
</script>

{% endblock  %}
