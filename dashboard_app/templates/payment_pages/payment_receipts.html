{% extends "common/base.html" %}
{% load static %}
{% block title %}Payment Receipts{% endblock title%}
{% block content %}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Payment Receipts</h6>
                <div class="row">
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >Start Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >End Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-4">
                    <a id="load-data" class="btn btn-primary btn-sm text-xxs">Load Data</a>
                  </div>
                  
                
                </div>
              </div>
              <!-- Action Buttons  -->

              <!-- Action Buttons End  -->
              <div class="card-body px-0 pt-0 pb-2 mt-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          #
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Date
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Order ID#
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Customer
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Amount
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Payment Type
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Note
                        </th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer px-4 pt-0 pb-2 mt-2">
                <div class="row">
                  <div class="col-4">
                    <small class="mb-2 text-dark">Total Amount: Rs./-</small>
                  </div>
                  <div class="col-4">
                    <small class="text-dark">Total Tax Amount: Rs./-</small>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success">Download Report</button>
                    <button class="btn btn-warning">Print Report</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#load-data').on('click', function () {
            var startDate = $('#start-date').val();
            var endDate = $('#end-date').val();

            if (startDate > endDate) {
                alert('Start date cannot be greater than end date');
                return;
            }

            $.ajax({
                url: '/admin_dashboard/payment_receipt/' + startDate + '/' + endDate + '/',
                method: 'GET',
                success: function (data) {
                    // Clear existing table rows
                    $('#table-body').empty();

                    // Iterate through the JSON data and add rows to the table
                    $.each(data.data, function (index, item) {
                        var newRow = '<tr>' +
                            '<td>' + (index + 1) + '</td>' +
                            '<td>' + item.date + '</td>' +
                            '<td>' + item.order_id + '</td>' +
                            '<td>' + item.customer + '</td>' +
                            '<td class="text-center">' + item.amount + '</td>' +
                            '<td class="text-center">' + item.payment_type + '</td>' +
                            '<td class="text-center">' + item.note + '</td>' +
                            '</tr>';
                        $('#table-body').append(newRow);
                    });
                },
                error: function () {
                    alert('An error occurred while loading data.');
                }
            });
        });
    });
</script>

{% endblock  %}
