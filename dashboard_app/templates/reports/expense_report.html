{% extends "common/base.html" %}
{% load static %}
{% block title %}Expense Report{% endblock title%}
{% block content %}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Expense Report</h6>
                <div class="row">
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >Start Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >End Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>

                 
                </div>
              </div>
              <!-- Action Buttons  -->

              <!-- Action Buttons End  -->
              <div class="card-body px-0 pt-0 pb-2 mt-2"  style="height: 400px; overflow-y: scroll;">
                <div class="table-responsive p-0">
                  <table class="table table-bordered align-items-center mb-0  table-hover">
                    <thead class="bg-light">
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Date
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Towards
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Expense Amount
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Tax%
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Tax Amount
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Payment Mode
                        </th>
                       
                      </tr>
                    </thead>
                    <tbody ></tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer px-4 pt-0 pb-2 mt-2">
                <div class="row">
                  <div class="col-3">
                    <small class="mb-2 text-dark">Total Expenses: 3</small>
                  </div>
                  <div class="col-3">
                    <small class="text-dark">Total Expense Amount: Rs.4000/-</small>
                  </div>
                  <div class="col-3">
                    <small class="text-dark">Total Tax Amount: Rs.1000/-</small>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-success">Download Report</button>
                    <button class="btn btn-warning">Print Report</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock  %}
