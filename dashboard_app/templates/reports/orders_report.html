{% extends "common/base.html" %}
{% load static %}
{% block title %}Order Report{% endblock title%}
{% block content %}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Order Report</h6>
                <div class="row">
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >Start Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label
                          for="date-of-expense"
                          class="form-control-label text-secondary"
                          >End Date</label
                        >
                        <input
                          class="form-control form-control-alternative"
                          type="date"
                          id="date-of-expense"
                          name="dateofexpense"
                          value="{{ data.dateofexpense|date:'Y-m-d' }}"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="col-lg-10">
                      <div class="form-group">
                        
                        <select class="form-control form-control-alternative" id="input-order_type" name="order_type" required>
                          <option value="All Orders"  >All Orders</option>
                          <option value="Processing" >Processing</option>
                          <option value="Payment Done" >Payment Done</option>
                          <option value="Payment Done" >Out for Delivery</option>
                          <option value="Completed" >Completed</option>
                          <option value="Others" >Others</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Action Buttons  -->

              <!-- Action Buttons End  -->
              <div class="card-body px-0 pt-0 pb-2 mt-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Date
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Order ID
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Customer
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Order Amount
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Status
                        </th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer px-4 pt-0 pb-2 mt-2">
                <div class="row">
                  <div class="col-4">
                    <small class="mb-2 text-dark">Total Order: 3</small>
                  </div>
                  <div class="col-4">
                    <small class="text-dark">Total Order Amount: Rs.4000/-</small>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success">Download Report</button>
                    <button class="btn btn-warning">Print Report</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock  %}
