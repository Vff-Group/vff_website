<!DOCTYPE html>
<html>
  <head>
    <title>Receipt</title>
    <style>
      @media print {
        body {
          width: 80mm;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>VFF Group</h1>
    <h2>Receipt</h2>

    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Widget</td>
        <td>$10.00</td>
        <td>2</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Gadget</td>
        <td>$5.00</td>
        <td>1</td>
        <td>$5.00</td>
      </tr>
    </table>

    <hr />

    <h2>Total: $25.00</h2>

    <p>Thank you for your purchase!</p>
  </body>
</html>
