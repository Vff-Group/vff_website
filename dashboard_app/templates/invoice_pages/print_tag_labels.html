<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label</title>

    <style>
        @media print {
            body {
                width: 2in;
                margin: 0;
                padding: 0;
            }

            .label {
                width: 100%;
                text-align: center;
                font-size: 12px;
            }

            .label p {
                margin: 0;
                font-weight: bold;
                text-transform: uppercase;
                color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="label">
        <p>ORDER ID#1234</p>
        <p>Sam Rocks</p>
        <p>ItemName Quantity</p>
    </div>
</body>
</html>
