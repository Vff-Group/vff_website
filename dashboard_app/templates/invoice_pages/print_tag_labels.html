<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label</title>

    <style>
        @media print {
            body {
                width: 2in;
                margin: 0;
                padding: 0;
            }

            .label {
                width: 100%;
                text-align: center;
                font-size: 12px;
            }

            .label p {
                margin: 0;
                font-weight: bold;
                text-transform: uppercase;
                color: black;
            }

            .sub-item {
                font-size: 8px; /* Adjust the font size as needed */
                width: 2in; /* Set a fixed width for the "Item" column */
                margin: 2px auto; /* Center the sub-item text */
                display: flex;
                color: black;
                justify-content: center; /* Align the item name to the center */
                word-wrap: break-word; /* Allow text to wrap to the next line */
            }
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="label">
        <p>ORDER ID#1234</p>
        <p>Sam Rocks</p>
        <p>Dry Cleaning</p>
        <p class="sub-item">Saree</p>
    </div>
    <hr/>
    <div class="label">
        <p>ORDER ID#1234</p>
        <p>Sam Rocks</p>
        <p>Wash and Fold</p>
        <p class="sub-item">[Jeans(3),TShirts(7),Hoodies(2),Formal Pants(2)]</p>
    </div>
</body>
</html>
