{% extends "common/base.html" %}
{% load static %}
{% block title %}Order Status Screen{% endblock title%}
{% block content %}

  <div class="container-fluid py-4">
    
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0 d-flex justify-content-between">
            <h6>Order Status Screen</h6>
            {% comment %} <div class="row justify-content-center align-items-center p-1">
                <a href="{% url 'dashboard_app:add_customer' %}">
                <span class="badge badge-sm bg-gradient-success ">
                    <i class="fa-solid fa-user-plus"></i>
                     Add New Order</span>
                    </a>
            </div> {% endcomment %}
          </div>
          <!-- Action Buttons  -->
          
          <!-- Action Buttons End  -->
          <div class="card-body px-0 pt-0 pb-2">
          <div class="row">
            <div class="col-4">
                <h6 class="heading-small text-muted mb-4">Pending</h6>
            </div>
            <div class="col-4">
                <h6 class="heading-small text-info mb-4">Processing</h6>
            </div>
            <div class="col-4">
                <h6 class="heading-small text-green mb-4">Ready To Deliver</h6>
            </div>
          </div>
          </div>
          
        </div>
      </div>
    </div>
</div>
</main>
